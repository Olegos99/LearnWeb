    Your id: <input id ="id" type = "text"/> <br/>
    Your Name: <input id ="name" type = "text"/><br/>
    Your Proffesion: <input id ="proff" type = "text"/><br/>
<button onclick="AddStudent()">Add new student</button><br/>
<button onclick="ShowAllStudents()">Show Students</button><br/>
<table id = "studentsTable" style="border: solid;"></table>

    <script>
        class Student{
            constructor(id, name, prof)
            {
                this.id = id;
                this.name = name;
                this.proffesion = prof;
            }
        }

        class College
        {
            constructor()
            {
                this.Students = [];
                this.studentElements = [];
            }
            AddStudent()
            {
                var id = document.getElementById("id");
                var name = document.getElementById("name");
                var prof = document.getElementById("proff");

                var NewStudent = new Student(id.value, name.value, prof.value);
                this.Students.push(NewStudent);

                id.value = "";
                name.value = "";
                prof.value = "";
                console.log(this.Students);
            }
            ShowAllStudents()
            {
                this.studentElements.forEach(element => {
                    element.remove();
                });

                var place = document.getElementById("studentsTable");

                var newRow = document.createElement("tr");
                    newRow.style = "border:solid"
                    newRow.className = "defaultTD";

                    this.studentElements.push(newRow);

                    var id = document.createElement("td");
                    var name = document.createElement("td");
                    var proffession = document.createElement("td");
                    id.style = "border:solid"
                    name.style = "border:solid";
                    proffession.style = "border:solid";
                    id.innerHTML = "Student ID";
                    name.innerHTML = "StudentName";
                    proffession.innerHTML = "Student proffesion";
                    newRow.append(id);
                    newRow.append(name);
                    newRow.append(proffession);
                    place.append(newRow);

                this.Students.forEach(element => {
                    var newRow = document.createElement("tr");
                    newRow.style = "border:solid"
                    newRow.className = "student";
                    this.studentElements.push(newRow);
                    var id = document.createElement("td");
                    var name = document.createElement("td");
                    var proffession = document.createElement("td");
                    id.style = "border:solid"
                    name.style = "border:solid";
                    proffession.style = "border:solid";
                    id.innerHTML = element.id;
                    name.innerHTML = element.name;
                    proffession.innerHTML = element.proffesion;
                    place.append(newRow);
                    newRow.append(id);
                    newRow.append(name);
                    newRow.append(proffession);
                });
            }

        }

        const colledge1 = new College();
        
        function AddStudent()
        {
            colledge1.AddStudent();
        }

        function ShowAllStudents()
        {
            colledge1.ShowAllStudents();
        }
